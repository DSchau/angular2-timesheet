<div class="employees">
  <md-list>
    <md-list-item>
      <div class="header">
        Employees
        <!--<span class="fill-remaining"></span>-->
        <button md-fab>
          <md-icon color="accent" (click)="add()">add</md-icon>
        </button>
      </div>
    </md-list-item>
    <md-list-item *ngFor="let employee of employees">
      <p md-line><span [employee]="employee"></span></p>
      <p md-line>{{employee.firstName}} {{employee.lastName}}</p>
      <p md-line class="demo-secondary-text">{{employee.email}}</p>
    </md-list-item>
  </md-list>
</div>
