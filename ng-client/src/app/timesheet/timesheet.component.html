<div *ngIf="!timesheetLoaded || !timeUnitsLoaded">
  <md-progress-circle mode="indeterminate"></md-progress-circle>
</div>
<div *ngIf="timesheetLoaded || timeUnitsLoaded">
  <app-timesheet-detail
    [timesheet]="timesheet"
    [dateFormat]="dateFormat"
  >
  </app-timesheet-detail>
  <app-time-units
    [timeUnits]="timeUnits"
    [dateFormat]="dateFormat"
  >
  </app-time-units>
</div>
